  <body>
    <script src="index.js" defer></script>
    <header class="header">
      <img src="favicon.ico" alt="Site Icon" class="header-icon" />
      <div class="header-title">Waves Movies</div>
    </header>
    <div class="fixed-search">
      <div class="search-container">
        <input
          id="search"
          placeholder="Discover movies..."
          autocomplete="off"
          aria-label="Search movies"
        />
        <span class="search-icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <section class="hero">
      <h1>What would you like to watch?</h1>
    </section>
    <div class="main-content">
      <div class="section" id="search-results" style="display: none;">
        <div class="search-info" id="search-info"></div>
        <div class="movies-grid results"></div>
        <button class="load-more" id="loadMoreBtn" style="display: none;">
          Load More
        </button>
        <div class="end-message" id="endMessage" style="display: none;">
          Oh no, you've reached the end... <i class="fas fa-sad-tear"></i>
        </div>
        <div id="no-movies" class="no-movies" style="display: none;">
          No movies found.
        </div>
      </div>
      <div id="other-sections">
        <div class="section" id="favorites" style="display: none;">
          <h2 class="section-header">Favorites</h2>
          <div class="movies-grid favorites-movies"></div>
        </div>
        <div class="section" id="recommendations" style="display: none;">
          <h2 class="section-header">Recommendations</h2>
          <div class="movies-grid recommendations"></div>
        </div>
        <div class="section" id="popular">
          <h2 class="section-header">Popular Movies</h2>
          <div class="movies-grid popular-movies"></div>
        </div>
        <div class="section" id="top-rated">
          <h2 class="section-header">Top Rated Movies</h2>
          <div class="movies-grid top-rated-movies"></div>
        </div>
        <div class="section" id="upcoming">
          <h2 class="section-header">Upcoming Movies</h2>
          <div class="movies-grid upcoming-movies"></div>
        </div>
      </div>
    </div>
    <div id="modal-overlay">
      <div id="modal-content">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2 id="movie-title"></h2>
        <p id="movie-details"></p>
        <div class="video-container">
          <iframe id="player" allow="autoplay; fullscreen"></iframe>
        </div>
      </div>
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div> Loading movies...
    </div>
    <button id="scrollTopBtn" title="Go to top">&#8679;</button>
